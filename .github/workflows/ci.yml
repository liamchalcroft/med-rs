name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust tests
  rust-test:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run cargo fmt
        run: cargo fmt --check

      - name: Run cargo clippy (no Python)
        run: cargo clippy -- -D warnings

      - name: Run cargo test (no Python)
        run: cargo test

  # Python tests across versions and platforms
  python-test:
    name: Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build medrs wheel
        run: maturin build --release --features python

      - name: Install medrs and test dependencies
        shell: bash
        run: |
          pip install target/wheels/*.whl
          pip install pytest numpy nibabel psutil

      - name: Run Python tests
        run: pytest tests/ -v --ignore=tests/test_monai_integration.py --ignore=tests/test_python_integration.py --ignore=tests/test_integration_comparison.py

  # MONAI integration tests (subset of platforms)
  monai-test:
    name: MONAI Integration (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build medrs wheel
        run: maturin build --release --features python

      - name: Install medrs and MONAI dependencies
        shell: bash
        run: |
          pip install target/wheels/*.whl
          pip install numpy nibabel pytest psutil
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install monai jax jaxlib

      - name: Run MONAI and Python integration tests
        run: pytest tests/test_monai_integration.py tests/test_python_integration.py tests/test_integration_comparison.py -v
